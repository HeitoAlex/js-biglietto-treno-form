<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Treni Taffo,con noi il viaggio è comodo... non garantiamo il ritorno!</h1>
    </header>

    <main>
        <section>
            <div class="user-info">
                <div>
                    <label for="">Inserisci il nome:</label><br>
                    <input class="form" type="text">
                </div>
                <div>
                    <label for="">Inserisci il cognome:</label><br>
                    <input class="form" type="text">
                </div>
                <div>
                    <label for="">Inserisci la data di partenza:</label><br>
                    <input class="form" type="date">
                </div>
                <div>
                    <label for="">Inserisci la distanza:</label><br>
                    <input class="form" id="user-distance" type="number">
                </div>
                <div>
                    <label for="">Inserisci la tua età:</label><br>
                    <input class="form" id="user-age" type="number">
                </div>
                <div>
                    <button class="form">Calcola</button>
                </div>
            </div> 
        </section>
        <section>
            <div id="output">
            </div>
        </section>
    </main>
    


    <script src="./js/script.js"></script>
</body>
</html>
